stages:
  - test
  - docker-image
  - docker-container
test:
  before_script:
    - "npm install"
  script: "npm test"
  stage: test
docker-image:
  dependencies:
    - test
  before_script:
    - sh script.sh
    - "npm install"
  script: "docker build -t rlstop-frontend ."
  stage: docker-image
docker-container:
  dependencies:
    - docker-image
  before_script:
    - sh script.sh
  script: "docker run -it -p 3000:3000 --name rlstop-frontend --network rlstop -d rlstop-frontend"
  stage: docker-container




